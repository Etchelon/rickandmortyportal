<mat-toolbar color="primary" class="app-toolbar">
	<button mat-mini-fab (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
	<h1 class="app-name">Rick and Morty Portal</h1>
</mat-toolbar>

<mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav class="app-sidenav"
        [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
		<mat-nav-list>
            <a *ngFor="let route of routes" mat-list-item
                routerLink="{{ route.path }}" routerLinkActive="active-route"
                [style.padding-left]="(route.nesting) + 'rem'">
                {{ route.label }}
            </a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content class="app-content">
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
