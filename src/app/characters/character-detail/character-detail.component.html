<div class="header">
	<h1 class="title">{{ character.name }}</h1>
</div>
<div class="body container">
	<div class="row">
		<div class="image col-12 col-md-6 mb-3">
			<img src="{{ character.image }}" alt="Image of {{ character.name }}" />
		</div>
		<div class="details col-12 col-md-6 mb-3">
			<h2>Personal Information</h2>
			<div class="labelled-text">
				<p class="label">Gender:</p>
				<div class="text">{{ character.gender }}</div>
			</div>
			<div class="labelled-text">
				<p class="label">Species:</p>
				<div class="text">{{ character.species }}</div>
			</div>
			<div *ngIf="character.type" class="labelled-text">
				<p class="label">Type</p>
				<div class="text">{{ character.type }}</div>
			</div>
			<div class="labelled-text">
				<p class="label">Status:</p>
				<div class="text">{{ character.status }}</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="locations col-12 col-md-6 mb-3">
			<h2>Notable places</h2>
			<location-reference label="First spotted at" [reference]="character.origin"></location-reference>
			<location-reference label="Currently at" [reference]="character.location"></location-reference>
		</div>
		<div class="episodes col-12 col-md-6 mb-3">
			<h2>Featured in episodes</h2>
			<div *ngIf="hasLoadedEpisodes; else loader" class="list">
				<div *ngFor="let episode of charactersEpisodes" class="episode c-pointer" [routerLink]="['/episodes', episode.id]">
					{{ episode.name }}
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #loader>
	<div class="loader">
		<mat-spinner [diameter]="30"></mat-spinner>
	</div>
</ng-template>
